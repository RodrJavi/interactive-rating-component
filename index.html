<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">


</head>

<body>

  <!-- Rating state start -->


  <div class="scorecard">
    <img src="images/icon-star.svg" alt="star" class="starIcon">
    <h2>How did we do?</h2>
    <p class="feedback">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div>
      <form action="" class="scale">
        <button class="ratings">1</button>
        <button class="ratings">2</button>
        <button class="ratings">3</button>
        <button class="ratings">4</button>
        <button class="ratings">5</button>
      </form>
    </div>

    <div>
      <button type="submit" class="entry">Submit</button>
    </div>

  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected -->
  <!-- Add rating here  out of 5-->

  <!-- Thank you! -->

  <!-- We appreciate you taking the time to give a rating. If you ever need more support,
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Javier Rodriguez</a>. -->
  </div>
</body>

</html>
