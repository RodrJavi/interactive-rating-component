<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">


</head>

<body>

  <!-- Rating state start -->


  <div class="scorecard">
    <form id="rating-form"  style="display: block;">
      <img src="images/icon-star.svg" alt="star" class="starIcon">
      <h2>How did we do?</h2>
      <p class="feedback">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div>
        <div class="scale">
          <input type="radio" name="score" value="1" id="one">
          <label for="one" class="ratings">1</label>
          <input type="radio" name="score" value="2" id="two">
          <label for="two" class="ratings">2</label>
          <input type="radio" name="score" value="3" id="three">
          <label for="three" class="ratings">3</label>
          <input type="radio" name="score" value="4" id="four">
          <label for="four" class="ratings">4</label>
          <input type="radio" name="score" value="5" id="five">
          <label for="five" class="ratings">5</label>
        </div>
      </div>
      <div>
        <button type="submit" class="entry">SUBMIT</button>
      </div>
    </form>

    <!-- Thank you state start -->

    <div class="thanksCard" id="thank-message" style="display: none;">
      <div class="receipt">
        <img src="images/illustration-thank-you.svg" alt="Thank you phone image">
      </div>
      <p class="confirmation" id="confirmation"></p>
      <h2 class="ty">Thank you!</h2>
      <p class="appreciation">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </div>

  <script>

    function submitForm(event) {
      let { score } = Object.fromEntries(new FormData(event.target))
      event.preventDefault();
      document.getElementById('confirmation').innerHTML = "You selected " + score +
       " out of 5";
      document.getElementById('rating-form').style.display = "none";
      document.getElementById('thank-message').style.display = "flex";
    }

    const ratingForm = document.getElementById("rating-form");
    ratingForm.addEventListener("submit", submitForm);



  </script>
</body>

</html>
